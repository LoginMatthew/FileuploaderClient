
<section class="col my-2 mx-2">  
    <i class="bi bi-film" (click)="open(popupmodal)" data-bs-toggle="tooltip" data-bs-placement="top" title="video/audio content, click to open!"></i>     
</section>

<section>
  <ng-template #popupmodal let-modal>
    <section class="modal-header" style="text-align: center;
                                        word-break: break-all;
                                        white-space: pre-line;">
      <h4 class="modal-title" id="modal-title" style="align-content:  center;
                                                      margin-left: auto;
                                                      margin-right: auto;">
        {{NameOfVideo}}
      </h4>
    </section>
    <section class="modal-body">
      <section class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <video preload="auto" controls style="max-width: 100%;
                                                max-height: 100%;
                                                display: block;
                                                margin-left: auto;
                                                margin-right: auto;">
              <source src="{{videoSrcURL}}" type="{{videoType}}">
          </video>
      </section>           
    </section>
  </ng-template>
</section>
